<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>CC</title>
    <link
      class="favicon"
      rel="icon"
      type="image/x-icon"
      href="/images/logo.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="coming-soon">
          <img class="logo" src="./images/logo.png" alt="cc logo" />
          <h1 class="main-heading">Coming soon</h1>
          <p class="main-text">
            Get to know us by checking out our
            <span class="brochure-text"
              ><a href="./pdf/cc-brochure.pdf" target="_blank"
                >brochure</a
              ></span
            >
          </p>
          <p class="main-secondary-text">Meanwhile, find us at Sylvie Saliba</p>
          <p class="main-secondary-text">
            <i class="fa-light fa-location-dot me-2"></i>2 park avenue downtown,
            Beirut
          </p>
        </div>
        <div class="footer d-flex flex-column">
          <div class="d-flex align-items-center gap">
            <i class="fa-brands fa-instagram icon"></i>
            <p class="footer-text">
              <a href="https://www.instagram.com/ccbijoux_/" target="_blank"
                >Follow us on instagram</a
              >
            </p>
          </div>
          <div class="d-flex align-items-center gap">
            <i class="fa-light fa-envelope icon"></i>
            <p class="footer-text">
              <a href="mailto://cc@ccbijoux.com" target="_blank"
                >cc@ccbijoux.com</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script src="font.js"></script>
  </body>
</html>
